# Freeze computational output
freeze: true

# Enable banner style title blocks
title-block-banner: "#0D0D0D"
title-block-banner-color: body

# Default author
author:
  - name: Gabriel Fuentes
  
# Default language
lang: es
  
# Default defaults
format:
  html:
    toc: true
    toc-location: left
    smooth-scroll: true
    cap-location: margin
    number-depth: 2
  
# Comment section  
comments:
  utterances:
    repo: gafnts/gafnts.github.io
    theme: github-dark
    
# Section numbering
number-sections: true

# Default citation format
csl: apa.csl